<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Crossover Grid</title>
    <link href="index.css" rel="stylesheet">
</head>
<body onload="generateBoard()">
    <h1> NBA Immaculate Grid</h1>
    <h3> How well do you know the NBA?</h3>
    <div class="grid-container">
        <div class="header-cell" id="top-left"></div>
        <div class="header-cell" id="col-1">Column 1</div>
        <div class="header-cell" id="col-2">Column 2</div>
        <div class="header-cell" id="col-3">Column 3</div>
        <div class="header-cell" id="row-1">Row 1</div>
        <div class="grid-cell" data-row="1" data-col="1" contenteditable>
            <input type="search" class="hidden-input" id="1,1" list="mylist" placeholder="1,1">
        </div>
        <div class="grid-cell" data-row="1" data-col="2" contenteditable>
            <input type="search" class="hidden-input" id="1,2" list="mylist">
        </div>
        <div class="grid-cell" data-row="1" data-col="3" contenteditable>
            <input type="search" class="hidden-input" id="1,3" list="all-players">
        </div>
        <div class="header-cell" id="row-2">Row 2</div>
        <div class="grid-cell" data-row="2" data-col="1" contenteditable>
            <input type="search" class="hidden-input" id="2,1" list="all-players" placeholder="2,1">
        </div>
        <div class="grid-cell" data-row="2" data-col="2" contenteditable>
            <input type="search" class="hidden-input" id="2,2" list="all-players">
        </div>
        <div class="grid-cell" data-row="2" data-col="3" contenteditable>
            <input type="search" class="hidden-input" id="2,3" list="all-players">
        </div>
        <div class="header-cell" id="row-3">Row 3</div>
        <div class="grid-cell" data-row="3" data-col="1" contenteditable>
            <input type="search" class="hidden-input" id="3,1" list="all-players">
        </div>
        <div class="grid-cell" data-row="3" data-col="2" contenteditable>
            <input type="search" class="hidden-input" id="3,2" list="all-players" placeholder="3,2">
        </div>
        <div class="grid-cell" data-row="3" data-col="3" contenteditable>
            <input type="search" class="hidden-input" id="3,3" list="all-players">
        </div>
    </div>

    <button class="generate-button" id="new-board" onclick="generateBoard()"
            type="button">
        New Board!
    </button>
    <datalist id="all-players">
    </datalist>
    <script src="map.js"></script>
    <script src="categories.js"></script>
    <script src="player_data.js"></script>
</body>
</html>
