<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Crossover Grid</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1> NBA Immaculate Grid</h1>
    <h3> How well do you know the NBA?</h3>
    <div class="grid-container">
        <div class="header-cell" id="top-left" contenteditable></div>
        <div class="header-cell" id="col-1" contenteditable>Column 1</div>
        <div class="header-cell" id="col-2" contenteditable>Column 2</div>
        <div class="header-cell" id="col-3" contenteditable>Column 3</div>
        <div class="header-cell" id="row-1" contenteditable>Row 1</div>
        <div class="grid-cell" id="1,1" data-row="1" data-col="1">Cell 1</div>
        <div class="grid-cell" id="2,1" data-row="1" data-col="2">Cell 2</div>
        <div class="grid-cell" id="3,1" data-row="1" data-col="3">Cell 3</div>
        <div class="header-cell" id="row-2" contenteditable>Row 2</div>
        <div class="grid-cell" id="1,2" data-row="2" data-col="1">Cell 4</div>
        <div class="grid-cell" id="2,2" data-row="2" data-col="2">Cell 5</div>
        <div class="grid-cell" id="3,2" data-row="2" data-col="3">Cell 6</div>
        <div class="header-cell" id="row-3" contenteditable>Row 3</div>
        <div class="grid-cell" id="1,3" data-row="3" data-col="1">Cell 7</div>
        <div class="grid-cell" id="2,3" data-row="3" data-col="2">Cell 8</div>
        <div class="grid-cell" id="3,3" data-row="3" data-col="3">Cell 9</div>
    </div>
    <script src="map.js"></script>
    <script src="categories.js"></script>
</body>
</html>
